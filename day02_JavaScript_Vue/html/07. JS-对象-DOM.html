        /*
            DOM(Document Object Model): 文档模型对象
                1.将html的各个组成部分封装为对应的对象:
                    Document: 文档对象
                    Element: 元素对象
                    Atrribute: 属性对象
                    Text: 文本对象
                    Comment: 注释对象
                2.JS通过DOM对象，可以对html操作:

                    改变元素样式

        */
