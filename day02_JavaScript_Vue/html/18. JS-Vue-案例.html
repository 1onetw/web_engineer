<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="app5" border="1">
        <tr v-for="(user,index) in users">
            <td>{{index + 1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.gender==1 ? "男" : "女"}}</td>
            <td>{{user.score}}</td>
            <td v-if="user.score > 60 && user.score <80">及格</td>
            <td v-else-if="user.score >= 80">优秀</td>
            <td v-else style="color: red;">不及格</td>
        </tr>
    </table>

    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el:"#app5",
            data:{
                users:[
                        {
                            name:"刘浩存",
                            age:20,
                            gender:2,
                            score:78
                        },
                        {
                            name:"论昌周",
                            age:20,
                            gender:1,
                            score:100
                        },
                        {
                            name:"草莓",
                            age:20,
                            gender:2,
                            score:95
                        }
                    ]
            }
        })
    </script>
</body>
</html>
