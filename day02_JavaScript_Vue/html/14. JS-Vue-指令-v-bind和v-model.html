<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 为html标签绑定属性值 -->
        <a v-bind:href="url">链接1</a>
        <a :href="url">链接2</a>
        <!-- 实现html标签数据的双向绑定 -->
        <input type="text" v-model="url">
    </div>
    
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                url:"http://www.baidu.com"
            }
        })
    </script>
</body>
</html>
